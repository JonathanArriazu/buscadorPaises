<table 
            *ngIf="paises.length > 0"
            class="table table-hover"
        >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblaci√≥n</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises, let i = index ">
                    <td>{{i + 1}}</td>
                    <td>
                        <img [src]="pais.flags.png" alt="" class="small-flag">
                    </td>
                    <td>{{pais.capital}}, {{pais.name.common}}</td>
                    <td>{{pais.population  | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.altSpellings[0]]">Ver...</a> <!-- Se coloca entre [] para construir la informacion de la ruta -->
                    </td>
                </tr>
            </tbody>
        </table>
