<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar( $event )"
                placeholder="Buscar capital..." 
                ></app-pais-input> <!-- le envio un string como placeholder en el input, el cual recibo como @Input en pais-input.component.ts y despues en pais-input.component.html coloco en el input [placeholder]="placeholder"-->
                <!-- (onDebounce)="sugerencias( $event )" las saco porque no las voy a manejar en esta parte-->
        </div>
    </div>
    
    <hr>
</div>

<div 
    *ngIf="hayError"
    class="alert alert-danger"
>
    No se encontró nada con el término {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
